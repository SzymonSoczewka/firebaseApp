<div class="container p-3" style="margin-top: 40px">
  <div class="offset-3 col-6">
    <div class="card">
      <div class="card-header  font-weight-bold" style="text-align: center; height: fit-content">
        Change Password
      </div>
      <div class="card card-body">
        <form [formGroup]="signUpForm" (submit)="submit()">
          <div class="form-group">
            <label for="password" [ngClass]="signUpForm.controls['password'].invalid ? 'text-danger' : ''">Password:</label>
            <input  id="password" formControlName="password" type="password" class="form-control" [ngClass]="signUpForm.controls['password'].invalid ? 'is-invalid' : ''">
            <label class="col" [ngClass]="signUpForm.controls['password'].hasError('required') || signUpForm.controls['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ signUpForm.controls['password'].hasError('required') ||
              signUpForm.controls['password'].hasError('minlength') ? 'cancel' :
                'check_circle' }}</i>
              Must be at least 8 characters!
            </label>
            <label class="col" [ngClass]="signUpForm.controls['password'].hasError('required') || signUpForm.controls['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ signUpForm.controls['password'].hasError('required') ||
              signUpForm.controls['password'].hasError('hasNumber') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 number!
            </label>
            <label class="col" [ngClass]="signUpForm.controls['password'].hasError('required') || signUpForm.controls['password'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ signUpForm.controls['password'].hasError('required') ||
              signUpForm.controls['password'].hasError('hasCapitalCase') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 in Capital Case!
            </label>
            <label class="col" [ngClass]="signUpForm.controls['password'].hasError('required') || signUpForm.controls['password'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ signUpForm.controls['password'].hasError('required') ||
              signUpForm.controls['password'].hasError('hasSmallCase') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 Letter in Small Case!
            </label>
            <label class="col" [ngClass]="signUpForm.controls['password'].hasError('required') || signUpForm.controls['password'].hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ signUpForm.controls['password'].hasError('required') ||
              signUpForm.controls['password'].hasError('hasSpecialCharacters') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 Special Character!
            </label>
          </div>
          <div class="form-group">
            <label for="confirmPassword" [ngClass]="signUpForm.controls['confirmPassword'].invalid ? 'text-danger' : ''">Confirm
              Password:</label>
            <input  id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control"
                    [ngClass]="signUpForm.controls['confirmPassword'].invalid ? 'is-invalid' : ''">
            <label class="text-danger" *ngIf="signUpForm.controls['confirmPassword'].hasError('required')">
              Password is Required!
            </label>
            <label class="text-danger" *ngIf="signUpForm.controls['confirmPassword'].hasError('NoPassswordMatch')">
              Password do not match
            </label>
          </div>
          <div class="form-group">
            <button [disabled]="signUpForm.invalid" type="submit" class="btn btn-primary btn-block font-weight-bold">Apply</button>
            <button class="btn btn-light center btn-block font-weight-bold" routerLink="profile">Cancel</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
